[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "openleash-sdk"
version = "0.1.0"
description = "Python SDK for OpenLeash â€” authorization + proof sidecar for AI agents"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
authors = [{ name = "OpenLeash contributors" }]
keywords = ["openleash", "authorization", "ai-agents", "paseto", "ed25519"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]
dependencies = [
    "cryptography>=42.0",
    "pyseto>=1.7",
    "httpx>=0.27",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
]

[project.urls]
Homepage = "https://github.com/openleash/openleash"
Repository = "https://github.com/openleash/openleash"
Issues = "https://github.com/openleash/openleash/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/openleash"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
