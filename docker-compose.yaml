version: "3.8"

services:
  openleash:
    build: .
    ports:
      - "8787:8787"
    volumes:
      - openleash-data:/app/data
      - ./config.docker.yaml:/app/config.yaml:ro
    command: ["node", "packages/cli/dist/index.js", "start", "--gui"]
    environment:
      - NODE_ENV=production

volumes:
  openleash-data:
